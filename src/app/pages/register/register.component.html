<div class="container">
  <header>
    <img src="../../../assets/img/image 2.png" alt="square figures">
    <img src="../../../assets/img/Group 2.png" alt="wires logo">
  </header>

  <div class="wrapper">
    <h2>Welcome To Wires</h2>
    <a routerLink="login">Sign In</a>
    <form>
      <div class="input">
        <label for="username">
          Nickname
        </label>
        <input id="username" type="text" placeholder="Nickname">
      </div>
      <div class="input">
        <label for="name">
          Name
        </label>
        <input id="name" type="text" placeholder="Name">
      </div>
      <div class="input">
        <label for="email">
          Email Address
        </label>
        <input id="email" type="email" placeholder="Email Address">
      </div>
      <div class="input">
        <label for="password">
          Password
        </label>
        <input id="password" type="password" placeholder="Password">
      </div>
    </form>
    <button>Create</button>
  </div>
  <footer>
    <p>All Rights Reserved. WIRES</p>
    <p>Privacy Policy | Terms & Conditions</p>
  </footer>
</div>
