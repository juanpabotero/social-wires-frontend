<div class="container">
  <h2>All messages</h2>
  <div class="form-group">
    <label for="search">What search?</label>
    <input
      (keyup)="search($event)"
      type="search"
      id="search"
      name="search"
      class="form-control"
      placeholder="I like sports"
    />
  </div>
  <div class="form-group">
    <label for="date">Date select</label>
    <input type="date" id="date" class="form-control" />
  </div>

  <div *ngFor="let message of messages" class="mb-20">
    <app-message-card
      [message]="message.text"
      [title]="message.title"
      [date]="message.updatedAt"
      [username]="message.user.username"
    ></app-message-card>
    <div *ngIf="canComment(message.user.username)" class="mt-10">
      <app-comments [disabled]="false" [messageId]="message.id"></app-comments>
    </div>
  </div>
</div>
